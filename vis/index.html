<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>How does ranked choice voting work?</title>
  <link rel="stylesheet" href="base.css" />

</head>
<body>

<div class="graphic">
  <img class="header" src="header.png" alt="header" />

  <h1>How does ranked choice voting work?</h1>
  <div class="summary">
    The next mayor of Minneapolis will be elected by a relatively new voting process, which fundamentally alters how campaigns are run.
  </div>

  <div class="controls">
    <div class="btn btn-next no-select">Next</div>
  </div>
  <div class="explanation"></div>
  <div class="clear"></div>

  <div class="chart">
    <div class="candidates">
      <div class="candidate">
        <img src="face.jpeg" alt="" />
        <div class="candidate-name">
          Mayoral Candidate A
        </div>
      </div>
      <div class="candidate">
        <img src="face.jpeg" alt="" />
        <div class="candidate-name">
          Mayoral Candidate B
        </div>
      </div>
      <div class="candidate">
        <img src="face.jpeg" alt="" />
        <div class="candidate-name">
          Mayoral Candidate C
        </div>
      </div>
      <div class="candidate">
        <img src="face.jpeg" alt="" />
        <div class="candidate-name">
          Mayoral Candidate D
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="target"></div>
  </div>

</div>

<script src="lib/d3.v3.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
<script src="data.js" type="text/javascript" charset="utf-8"></script>
<script src="base.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
